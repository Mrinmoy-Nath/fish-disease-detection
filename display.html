<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Disease Detection - Uploaded Image</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center">
    <!-- Header -->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">Logo</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto mt-8 px-4 text-center">
        <h2 class="text-3xl font-semibold text-gray-800 mb-4">Uploaded Fish Image</h2>
        <p class="text-gray-600 mb-6">Below is the image you uploaded for analysis:</p>

        <!-- Display Uploaded Image -->
        <div class="bg-white shadow-md rounded-lg p-6">
            <img id="uploadedImage" class="w-full max-w-lg mx-auto rounded-lg" alt="Uploaded Fish Image">
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 w-full py-4 text-center text-white mt-8">
        <p>&copy; 2025 Fish Disease Detection. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        // Retrieve the uploaded image from localStorage
        const uploadedImage = localStorage.getItem('uploadedImage');
        if (uploadedImage) {
            document.getElementById('uploadedImage').src = uploadedImage;
        } else {
            document.getElementById('uploadedImage').alt = 'No image available.';
        }
    </script>
</body>
</html>
